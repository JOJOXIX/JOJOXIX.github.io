<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="assets/img/logo-sd.png">
	<title>PENDAFTARAN | Sekolah Dasar JOJO</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style1.css">
</head>
<body>
	<div class="container">
		<h1>- FORMULIR -<br>PENDAFTARAN SEKOLAH DASAR JOJOXIX</h1>

		<form method="post">
		<div class="form1">
			<h2>A. KETERANGAN PRIBADI</h2>
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td><input type="text" name="nl"></td>
				</tr>
				<tr>
					<td>Nama Panggilan</td>
					<td><input type="text" name="np"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td><input type="text" name="kelamin"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td><input type="text" name="teml"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td><input type="date" name="tangl"></td>
				</tr>
				<tr>
					<td>Agama</td>
					<td><input type="text" name="agama"></td>
				</tr>
				<tr>
					<td>Anak Berapa</td>
					<td><input type="number" name="anber"></td>
				</tr>
			</table>
		</div>
		

		<br><br>


		<div class="form2">
			<h2>B. KETERANGAN TEMPAT TINGGAL</h2>
			<table>
				<tr>
					<td>Alamat</td>
					<td><input type="text" name="alamat"></td>
				</tr>
				<tr>
					<td>Nomor Telepon</td>
					<td><input type="number" name="telepon"></td>
				</tr>
				<tr>
					<td>Jarak Dari Rumah ke Sekolah (km)</td>
					<td><input type="number" name="jarak"></td>
				</tr>
			</table>

		</div>
		<button type="submit">SUBMIT</button>		
		</form>
		
		
	</div>
</body>
</html>
